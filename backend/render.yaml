services:
  - type: web
    name: nixty-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: nixty-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
    autoDeploy: false

databases:
  - name: nixty-db
    plan: free
    databaseName: nixty
    user: nixty_user
